<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteCat Bot</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="/css/minimal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Starry Sky Background (created by JavaScript) -->

  <!-- Main Content -->
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-8">

    <div class="text-center max-w-4xl">

      <!-- Logo -->
      <div class="text-8xl mb-8">üê±</div>

      <!-- Title -->
      <h1 class="text-6xl md:text-7xl font-black mb-4 text-white">
        WhiteCat Bot
      </h1>

      <!-- Subtitle -->
      <p class="text-xl md:text-2xl text-gray-400 mb-12">
        Your Discord Companion
      </p>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center mb-16">

        <!-- User Install Button (integration_type=1) -->
        <a href="/login"
           class="px-8 py-4 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition-colors">
          B·∫Øt ƒë·∫ßu
        </a>

        <!-- Guild Install Button (integration_type=0) -->
        <a href="/auth/guild-install"
           class="px-8 py-4 bg-transparent border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-black transition-colors">
          Add to Server
        </a>

      </div>

      <!-- Stats -->
      <div class="flex flex-wrap gap-8 justify-center text-center">

        <div>
          <div class="text-4xl font-black text-white mb-2" id="serverCount">-</div>
          <div class="text-sm text-gray-500 uppercase tracking-wider">Servers</div>
        </div>

        <div>
          <div class="text-4xl font-black text-white mb-2" id="userCount">-</div>
          <div class="text-sm text-gray-500 uppercase tracking-wider">Users</div>
        </div>

        <div>
          <div class="text-4xl font-black text-white mb-2">24/7</div>
          <div class="text-sm text-gray-500 uppercase tracking-wider">Uptime</div>
        </div>

      </div>

    </div>

  </div>

  <script src="/js/main.js"></script>
</body>
</html>
