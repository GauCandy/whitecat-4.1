<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - WhiteCat Bot</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="/css/minimal.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Starry Sky Background (created by JavaScript) -->

  <!-- Main Content -->
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-8">

    <div class="text-center max-w-2xl">

      <!-- User Avatar -->
      <div class="mb-6">
        <img
          src="https://cdn.discordapp.com/avatars/{{id}}/{{avatar}}.png"
          alt="Avatar"
          class="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg"
          onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'"
        />
      </div>

      <!-- Welcome Message -->
      <h1 class="text-4xl md:text-5xl font-black mb-4 text-white">
        Xin chào, {{username}}!
      </h1>

      <p class="text-xl text-gray-400 mb-12">
        Dashboard đang được phát triển...
      </p>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">

        <a href="/"
           class="px-8 py-4 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition-colors">
          Trang chủ
        </a>

        <a href="/auth/logout"
           class="px-8 py-4 bg-transparent border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-black transition-colors">
          Đăng xuất
        </a>

      </div>

    </div>

  </div>

  <script src="/js/main.js"></script>
</body>
</html>
