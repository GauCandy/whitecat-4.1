<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Failed - WhiteCat Bot</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="/css/minimal.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Starry Sky Background (created by JavaScript) -->

  <!-- Main Content -->
  <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-8">

    <div class="text-center max-w-2xl">

      <!-- Error Icon -->
      <div class="text-8xl mb-8">❌</div>

      <!-- Error Message -->
      <h1 class="text-5xl md:text-6xl font-black mb-4 text-white">
        Xác thực thất bại!
      </h1>

      <p class="text-xl text-red-400 mb-4">
        {{error_message}}
      </p>

      <p class="text-lg text-gray-500 mb-12">
        Vui lòng thử lại hoặc liên hệ hỗ trợ nếu vấn đề vẫn tiếp tục
      </p>

      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">

        <a href="/login"
           class="px-8 py-4 bg-white text-black font-semibold rounded-lg hover:bg-gray-200 transition-colors">
          Thử lại
        </a>

        <a href="/"
           class="px-8 py-4 bg-transparent border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-black transition-colors">
          Về trang chủ
        </a>

        <a href="/api/support-invite"
           target="_blank"
           class="px-8 py-4 bg-transparent border-2 border-red-500 text-red-500 font-semibold rounded-lg hover:bg-red-500 hover:text-white transition-colors">
          Liên hệ Hỗ trợ
        </a>

      </div>

    </div>

  </div>

  <script src="/js/main.js"></script>
</body>
</html>
